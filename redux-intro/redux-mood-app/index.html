<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Mood App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center my-5">
        <div class="col-auto">
            <h1 id="face"></h1>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-auto">
            <button class="btn btn-success" id="happy"> HAPPY </button>
            <button class="btn btn-primary" id="sad"> SAD </button>
            <button class="btn btn-warning" id="stressed"> STRESSED </button>
            <button class="btn btn-danger" id="crying"> CRYING </button>
            <button class="btn btn-dark" id="random"> RANDOM </button>

        
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script src="moodReducer.js"></script>
    <script src="main.js"></script>

</body>
</html>
