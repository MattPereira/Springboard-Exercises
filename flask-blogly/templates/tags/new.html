{% extends 'base.html'  %}
{% block title %}Add New Post{% endblock %}

{% block content %}

<h1>Create a tag</h1>

<form>
    <div class="row">
        <div class="col-1">
            <label for="name" class="col-form-label">Name:</label>
        </div>
        <div class="col-4">
            <input type="text" name="name" placeholder="Enter a name for the tag" class="form-control">
        </div>
    </div>
    {% for post in posts%}
    <div>
        <input type="checkbox" value="{{post.id}}" name="posts">
        <label for="">{{post.title}}</label>
    </div>
    {% endfor %}
    <div class="row mt-3">
        <div class="col-5 d-flex justify-content-end">
            <button formmethod="get" formaction="/tags" class="btn btn-warning">Cancel</button>
            <button formmethod="post" formaction="/tags/new" class="btn btn-primary ms-3">Add</button>
        </div>
    </div>
</form>

{% endblock %}
