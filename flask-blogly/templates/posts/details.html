{% extends 'base.html'  %}
{% block title %}Post Details{% endblock %}

{% block content %}

<a href="/users/{{post.user.id}}" class="btn btn-secondary mt-3">BACK TO USER</a>

<h1 class="mt-5">{{post.title}}</h1>

<p class="lead">{{post.content}}</p>

<h6>
    Tags:
    {% for tag in post.tags%}
    <a href="/tags/{{tag.id}}"><span class="badge bg-primary">{{tag.name}}</span></a>
    {% endfor %}
</h6>

<i>By {{post.user.full_name}}</i>

<form class="mt-3">
    <button formmethod="get" formaction="/posts/{{post.id}}/edit" class="btn btn-warning">Edit</button>
    <button formmethod="post" formaction="/posts/{{post.id}}/delete" class="btn btn-danger">Delete</button>
</form>




{% endblock %}
