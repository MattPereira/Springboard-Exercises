{% extends 'base.html'  %}
{% block title %}Madlibs Form{% endblock %}

{% block content %}
<h1 class="text-center display-4">MADLIBS</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="">
            <form action="/story" class="">
                {% for prompt in prompts%}
                <div class="row mb-2 align-items-center">
                    <div class="col-md-2">
                        <label class="form-label" for="{{prompt}}">{{prompt}}:</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="{{prompt}}">
                    </div>
                </div>
                {% endfor %}
                <input type="hidden" name="story_id" value="{{story_id}}">
                <div class="d-grid">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
