<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-1">FLASK CUPCAKES</h1>
<div class="row justify-content-center mb-5">
    <div class="col-md-6">
        <!-- action="/api/cupcakes" method="POST" -->
        <form id="newCakeForm">
            <h3 class="text-center">Add A New Cupcake!</h3>
            <div class="row mb-3">
                <div class="col-2">
                    <label for="flavor" class="col-form-label">Flavor</label>
                </div>
                <div class="col-10">
                    <input type="text" name="flavor" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <label for="size" class="col-form-label">Size</label>
                </div>
                <div class="col-10">
                    <input type="text" name="size" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <label for="rating" class="col-form-label">Rating</label>
                </div>
                <div class="col-10">
                    <input type="number" name="rating" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <label for="image" class="col-form-label">Image</label>
                </div>
                <div class="col-10">
                    <input type="text" name="image" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

    
        <div id="cakeList" class="row">
    
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
