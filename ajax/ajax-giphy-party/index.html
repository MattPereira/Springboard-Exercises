<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-secondary">

<h1 class="text-center display-3 bg-white mb-5 py-3">GIPHY PARTY</h1>
<div class="container">
  <form action="" class="mb-4">
    <div class="row">
      <div class="col-6">
        <input id="search-term" type="text" placeholder="Enter a search term" name="search" class='form-control mb-3'>
      </div>
      <div class="col-3 d-grid">
        <button class="btn btn-info mb-3" id="search-btn" type="submit">SEARCH GIPHY</button>
      </div>
      <div class="col-3 d-grid">
        <button class="btn btn-danger mb-3" id="delete-btn">DELETE ALL</button>
      </div>
    </div>
  </form>
  <div class="row" id="display-giphy">
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
