<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="display-2 text-center">Todo List</h1>
                    </div>
                    <div class="card-body">

                        <form id="addTodoForm" action="" class="mb-3">
                            <div class="row g-3 align-items-center justify-content-center">
                                <div class="col-1">
                                    <label for="task" class="col-form-label">Task: </label>
                                </div>
                                <div class="col-8">
                                    <input type="text" placeholder="description" name="task" id="task" autofocus class="form-control">
                                </div>
                                <div class="col-3">
                                    <input type="submit" value="Add Todo" class="btn btn-primary">
                                </div>
                            </div>

                        </form>
                
                        <ul id="todoList">
                
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="todo.js"></script>
    <script src="todo-localStorage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
