<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
          <button id="start-button" class="btn btn-outline-primary border border-5 border-primary p-5 my-5 rounded">START MEMORY GAME</button>
        </div>
      </div>

      <div id="game-board" class="d-none">
        <div id="score-board" class="m-5 p-5 border border-dark border-5">
          <div class="row">
            <div class="col-6">
              <h3>Current Game Score: <span id="guess"></span></h3>
            </div>
            <div class="col-6">
              <h3>Lowest Game Score: <span id="lowest"></span></h3>
            </div>
          </div>

        </div>
        <div class="row">
          <div id="game" class="row justify-content-center">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
          <div class="d-grid">
            <button id="restart-button" class="btn btn-warning p-4 m-5 d-none">RESTART</button>
          </div>
        </div>

      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
