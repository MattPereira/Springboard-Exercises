<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-4">
      <div class="border border-5 border-dark mb-3 p-3">
        <h2 class="display-6 text-center">Player 1</h2>
        <input id="player1Name" type="text" class='form-input mb-3' placeholder="Player 1 Name">
        <label for="player1Color">Choose Color:</label>
        <input id="player1Color" type="color" class='form-input'>
      </div>
      <div class="border border-5 border-dark p-3">
        <h2 class="display-6 text-center">Player 2</h2>
        <input id="player2Name" type="text" class='form-input mb-3' placeholder="Player 2 Name">
          <label for="player2Color">Choose Color:</label>
          <input id="player2Color" type="color" class='form-input'>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-center">
        <div class="">
          <button id="start" class="btn btn-success p-3">Start Game!</button>
        </div>
        <div class="">
          <div id="game">
            <table id="board"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>









<script src="connect4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
