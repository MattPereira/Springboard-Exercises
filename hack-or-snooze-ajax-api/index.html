<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="border border-white p-1 border-3 rounded text-white" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <a class="btn btn-primary btn-sm" href="#" id="nav-add-story">New Story</a>
  <a class="btn btn-primary btn-sm ms-3" href="#" id="nav-favorite-stories">Favorites</a>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>



<!-- submit a new story form (initially hidden) -->
<form action="" class="p-3 m-3 hidden" id="submit-form">
  <div class="row">
    <div class="col-2 d-flex align-items-center justify-content-center">
      <label for="title">Title:</label>
    </div>
    <div class="col-10">
      <input id="new-title" type="text" class="form-control" placeholder="title of story" required>
    </div>
  </div>
  <div class="row">
    <div class="col-2 d-flex align-items-center justify-content-center">
      <label for="author">Author:</label>
    </div>
    <div class="col-10">
      <input id="new-author" type="text" class="form-control" placeholder="name of story author" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-2 d-flex align-items-center justify-content-center">
      <label for="url">URL:</label>
    </div>
    <div class="col-10">
      <input id="new-url" type="text" class="form-control" placeholder="url of story" required>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 d-grid">
      <button type="submit" class="btn btn-primary">SUBMIT</button>
    </div>
    <div class="d-grid">
    </div>
  </div>
</form>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of all stories favorited by the user -->
  <ol id="favorite-stories" class="hidden stories-list"></ol>

  <!--List of stories created by the user-->
  <ol id="own-stories" class="hidden stories-list"></ol>


</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<script src="js/stories.js"></script>

</body>
</html>
